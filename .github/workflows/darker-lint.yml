---
name: Darker-Ruff Lint

on:
  pull_request:
    branches:
      - current

permissions:
  pull-requests: write
  contents: read

jobs:
  darker-lint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout reusable actions repo
        uses: actions/checkout@v3
        with:
          repository: vyos/.github
          path: reusable-actions
          ref: feature/ruff-toml

      - name: Checkout head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          path: repo

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Fetch base
        run: |
          cd repo
          git fetch https://github.com/${{ github.event.pull_request.base.repo.full_name }} ${{ github.event.pull_request.base.ref }}:refs/remotes/origin/base

      - name: darker install
        run: |
          pip install git+https://github.com/akaihola/darker.git@master ruff>=0.0.292

      - name: Analyze Code
        run: |
          ls -ltr
          cd repo
          # cp ../reusable-actions/ruff.toml .
          # cat ruff.toml
          darker -r origin/base --check --diff --lint "ruff check" --color .

          # darker -r origin/base --check --diff --lint "ruff check" --color .
          # darker -r origin/base --check --diff --lint "ruff --show-settings" --config ruff.toml --color .
          # --config ../reusable-actions/ruff.toml
          